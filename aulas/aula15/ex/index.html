<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de conhecimento</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML = `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome  é: _____<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ______<br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA do seu nome? _______<br />`;
        document.body.innerHTML += `As últimas  3 letras do seu nome são: ______<br />`;
        document.body.innerHTML += `As palavras do seu nome são: _______<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ______<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: _______ <br />`;
    </script>
</body>
</html>
